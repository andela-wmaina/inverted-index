<!DOCTYPE html>
<html ng-app="app">

<head>
  <title>Inverted Index application</title>
  <!-- css stylesheet -->
  <link rel="stylesheet" type="text/css" href="css/main.css">
  <!-- angular js script-->
  <script type="text/javascript" src="https://code.angularjs.org/1.3.14/angular.min.js"></script>
  <!-- Angular Material style sheet -->
  <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">
  <!-- ngStorage cdn -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ngStorage/0.3.6/ngStorage.min.js"></script>
</head>

<body ng-controller="MainController" ng-cloak>
  <div class="main">
    <md-toolbar class="md-primary md-raised md-hue-1">
      <div class="md-toolbar-tools">
        <h2 class="md-column">INVERTED INDEX</h2>
      </div>
    </md-toolbar>
    <div class="input">
      <input type="file" file-model="myFile">
      <br>
      <br>
      <md-button class="md-primary" type="button" ng-click="uploadFile()">Create Index
      </md-button>
      <form id="search" ng-submit="searchIndex()">
        <input type="text" placeholder="search" ng-model="formData.search" ng-list>
        <md-button class="md-primary" type="submit" ng-submit="searchIndex()">Search Index</md-button>
        {{ searchedWords }}
      </form>
    </div>
    <md-divider></md-divider>
    <md-toolbar class="md-default">
      <div class="md-toolbar-tools">
        <span>Uploaded Files</span>
      </div>
    </md-toolbar>
    <!-- uploaded files table -->
    <table>
      <thead>
        <tr>
          <th></th>
          <th>File name</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="file in files">
          <td>
            <input type="checkbox" value="file" ng-checked="checked.indexOf(file) > -1" ng-click="toogleSelection(file)">
          </td>
          <td>{{ file }}</td>
          <td>
            <md-button class="md-primary" ng-click="fetchIndex(file)">Get Index</md-button>
          </td>
        </tr>
      </tbody>
    </table>
    <button ng-click="showFiles()">showFiles</button>
    <table>
      <thead>
        <tr>
          <th ng-model="file"></th>
          <th>Document 1</th>
          <th>Document 2</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="(name, index) in fileIndex">
          <td>{{ name }}</td>
          <td ng-if='index.includes(0)'>X</td>
          <td></td>
          <td ng-if='index.includes(1)'>X</td>
          <td></td>
        </tr>
      </tbody>
    </table>
  </div>
  </div>
  <!-- Modules -->
  <script src="js/app.js"></script>
  <!-- Controllers -->
  <script src="js/controllers/MainController.js"></script>
  <!-- Directives -->
  <script src="js/directives/fileModel.js"></script>
  <!-- Angular Material requires Angular.js Libraries -->
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.min.js"></script>
  <!-- Angular Material Library -->
  <script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js"></script>
</body>

</html>
